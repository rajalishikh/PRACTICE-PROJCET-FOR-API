<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice_Api</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- good to screen -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow-x: auto; /* Horizontal scrolling enabled */
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="flex justify-center m-3">
        <div>
          <h1 class="text-black font-bold text-3xl">
            Practice Project for learning Api
          </h1>
          <div class="flex justify-center m-3">
            <div>
              <button
                onclick="alert('No page is available')"
                class="p-3 bg-[#EB5757] text-white rounded-xl text-center"
              >
                Sort By Date
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="min-h-screen">
      <div class="flex justify-center">
        <div
          id="main_container"
          class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"
        ></div>
      </div>
      <div class="flex justify-center mt-5 mb-5">
        <div>
          <button
            class="bg-[#EB5757] font-bold text-white p-3 pr-6 pl-6 rounded-xl"
          >
            See More
          </button>
        </div>
      </div>
    </main>
    <script src="./api_dynamic.js"></script>
  </body>
</html>
